<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-4">
    <h2>Payment Result</h2>
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>ID:</strong> {{ payment.id }}</p>
        <p class="card-text"><strong>Title:</strong> {{ payment.title }}</p>
        <p class="card-text"><strong>Amount:</strong> {{ payment.amount }}</p>
        <p class="card-text"><strong>Status:</strong> {{ payment.payment_status }}</p>
        <!-- Add more fields as needed -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
