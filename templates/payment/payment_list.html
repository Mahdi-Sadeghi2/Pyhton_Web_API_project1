<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment list</title>
</head>
<body>
<h2>Payments</h2>
<ul>
    {% for payment in payments %}
        <li><a href="{% url 'payment_detail' payment.id %}">Payment for Cart {{ payment.shopping_cart.id }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
